apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: default-redirect-https@kubernetescrd
  name: nodejs-ingress
spec:
  rules:
    - host: nodejs.wyhomelab.net
      http:
        paths:
          - path: /
            pathType: Exact
            backend:
              service:
                name:  nodejs
                port:
                  number: 80
